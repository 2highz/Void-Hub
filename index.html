<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="videoContainer">
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
    </div>
    <div id="chatContainer">
        <div id="messages"></div>
        <input id="messageInput" type="text" placeholder="Type a message..." />
        <button id="sendMessage">Send</button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.1/firebase-auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
